<div class="container">
    <form [formGroup]="paymentForm" class="payment-form">
        <div class="group">
            <label for="creditCardNumber">CreditCardNumber</label>
            <div class="sub-group">
                <input type="text" formControlName="creditCardNumber" name="creditCardNumber" id="creditCardNumber" required>
                    <div *ngIf="paymentForm.controls.creditCardNumber.invalid && (paymentForm.controls.creditCardNumber.dirty || paymentForm.controls.creditCardNumber.touched)"
                class="alert alert-danger">

            <div *ngIf="paymentForm.controls.creditCardNumber.errors.required">
                CreditCardNumber is required.
            </div>
            </div>
            </div>
        </div>
        <div class="group">
            <label for="cardholder">Cardholder</label>
            <div class="sub-group">
                <input type="text" formControlName="cardholder" name="cardholder" id="cardholder" required>
                <div *ngIf="paymentForm.controls.cardholder.invalid && (paymentForm.controls.cardholder.dirty || paymentForm.controls.cardholder.touched)"
                class="alert alert-danger">

            <div *ngIf="paymentForm.controls.cardholder.errors.required">
                Cardholder is required.
            </div>
            </div>
            </div>
        </div>
        <div class="group">
            <label for="expirationDate">ExpirationDate</label>
            <div class="sub-group">
                <input type="date" style="width: 100%;" (change)="dateSelected($event)" min="{{minDate}}" formControlName="expirationDate" name="expirationDate" id="expirationDate" required>
                <div *ngIf="pastDate"  class="alert alert-danger">
                    ExpirationDate can not be in the past.
                </div>
                <div *ngIf="paymentForm.controls.expirationDate.invalid && (paymentForm.controls.expirationDate.dirty || paymentForm.controls.expirationDate.touched)"
                class="alert alert-danger">
                <div *ngIf="paymentForm.controls.expirationDate.errors.required">
                    ExpirationDate is mandatory.
                </div>
            </div>
            </div>
        </div>
        <div class="group">
            <label for="securityCode">SecurityCode</label>
            <div class="sub-group">
                <input type="text" formControlName="securityCode" minlength="3" maxlength="3" name="securityCode" id="securityCode">
                <div *ngIf="paymentForm.controls.securityCode.invalid && (paymentForm.controls.securityCode.dirty || paymentForm.controls.securityCode.touched)"
                class="alert alert-danger">
                <div *ngIf="paymentForm.controls.securityCode.errors.minlength">
                    SecurityCode can only have 3 characters.
                </div>
            <div *ngIf="paymentForm.controls.securityCode.errors.maxlength">
                SecurityCode can only have 3 characters.
            </div>
            </div>
            </div>
        </div>
        <div class="group">
            <label for="amount">Amount</label>
            <div class="sub-group">
                <input type="number" formControlName="amount" name="amount" id="amount" required>
                <div *ngIf="paymentForm.controls.amount.invalid && (paymentForm.controls.amount.dirty || paymentForm.controls.amount.touched)"
                class="alert alert-danger">

            <div *ngIf="paymentForm.controls.amount.errors.required">
                Amount is required.
            </div>

            <div *ngIf="paymentForm.controls.amount.errors.min">
                Amount can not be 0.
            </div>
            </div>
            </div>
        </div>
        <div class="pay-btn-div">
            <button class="pay-btn" type="submit" (click)="doPayment()" [disabled]="!paymentForm.valid">Pay Now</button>
        </div>
        <p *ngIf="paymentSuccess" style="color: green;
        text-align: center;
        font-weight: bold;
        padding: 10px;">you have successfully completed your transaction :)</p>
    </form>
</div>
